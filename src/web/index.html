<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenCode Memory Explorer</title>
<link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
<header class="header">
<h1 class="title">â”Œâ”€ OPENCODE MEMORY EXPLORER â”€â”</h1>
<div class="stats-bar">
<span id="stats-total">Total: 0</span>
<span id="stats-user">User: 0</span>
<span id="stats-project">Project: 0</span>
<span id="refresh-indicator" class="hidden">âŸ³</span>
</div>
</header>

<div class="controls">
<div class="filter-group">
<label>Scope:</label>
<select id="scope-filter">
<option value="">All</option>
<option value="user">User</option>
<option value="project">Project</option>
</select>
</div>

<div class="filter-group">
<label>Tag:</label>
<select id="tag-filter">
<option value="">All Tags</option>
</select>
</div>

<div class="search-group">
<input type="text" id="search-input" placeholder="Search memories..." />
<button id="search-btn">ğŸ”</button>
<button id="clear-search-btn" class="hidden">âœ•</button>
</div>

<div class="maintenance-actions">
<button id="cleanup-btn" class="btn-maintenance">ğŸ§¹ Cleanup</button>
<button id="deduplicate-btn" class="btn-maintenance">ğŸ”„ Deduplicate</button>
</div>

<div class="bulk-actions hidden" id="bulk-actions">
<span id="selected-count">0 selected</span>
<button id="bulk-delete-btn">Delete Selected</button>
<button id="deselect-all-btn">Deselect All</button>
</div>
</div>

<div class="memories-section">
<div class="section-header">
<h2 id="section-title">â””â”€ MEMORIES (0) â”€â”€</h2>
<div class="pagination" id="pagination-top">
<button id="prev-page-top" disabled>â—€</button>
<span id="page-info-top">Page 1 of 1</span>
<button id="next-page-top" disabled>â–¶</button>
</div>
</div>

<div id="memories-list" class="memories-list">
<div class="loading">Initializing...</div>
</div>

<div class="pagination" id="pagination-bottom">
<button id="prev-page-bottom" disabled>â—€</button>
<span id="page-info-bottom">Page 1 of 1</span>
<button id="next-page-bottom" disabled>â–¶</button>
</div>
</div>

<div class="add-section">
<h2>â””â”€ ADD NEW MEMORY â”€â”€</h2>
<form id="add-form">
<div class="form-row">
<div class="form-group">
<label>Scope:</label>
<select id="add-scope" required>
<option value="">Select scope</option>
<option value="user">User</option>
<option value="project">Project</option>
</select>
</div>

<div class="form-group">
<label>Tag:</label>
<select id="add-tag" required>
<option value="">Select tag</option>
</select>
</div>

<div class="form-group">
<label>Type:</label>
<input type="text" id="add-type" placeholder="preference, architecture, etc." />
</div>
</div>

<div class="form-group">
<label>Content:</label>
<textarea id="add-content" rows="4" placeholder="Enter memory content..." required></textarea>
</div>

<button type="submit" class="btn-primary">Add Memory</button>
</form>
</div>
</div>

<div id="edit-modal" class="modal hidden">
<div class="modal-content">
<div class="modal-header">
<h3>Edit Memory</h3>
<button class="modal-close" id="modal-close">âœ•</button>
</div>
<form id="edit-form">
<input type="hidden" id="edit-id" />
<div class="form-group">
<label>Type:</label>
<input type="text" id="edit-type" />
</div>
<div class="form-group">
<label>Content:</label>
<textarea id="edit-content" rows="6" required></textarea>
</div>
<div class="modal-actions">
<button type="button" class="btn-secondary" id="cancel-edit">Cancel</button>
<button type="submit" class="btn-primary">Save Changes</button>
</div>
</form>
</div>
</div>

<div id="toast" class="toast hidden"></div>

<script src="/app.js"></script>
</body>
</html>
